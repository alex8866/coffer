<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffer</title>
    <link rel="stylesheet" href="css/kube.css" />

  </head>
  <body>

    <div id="aligner">
      <form method="post" action="" class="forms width-6 vertical-align">
        <row>
          <column cols="12">
            <label>Master key</label>
            <input type="password" name="password" />
          </column>
        </row>
        <row centered>
          <column cols="12">
            <span class="btn-group text-centered">
              <button type="primary">Log in</button>
              <button>Cancel</button>
            </span>
          </column>
        </row>
      </form>
    </div>
  </body>
</html>
